<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="images/photo1.png">
  <title>Smart Coffee Order Assistant</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- ÿßÿ≥ÿ™ÿß€åŸÑ ÿßÿÆÿ™ÿµÿßÿµ€å ÿ¨ÿØÿß⁄ØÿßŸÜŸá -->
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

  <!-- üîê Login Section -->
  <section id="loginSection" class="d-flex justify-content-center align-items-start">
    <div class="container">
      <div class="row justify-content-center">
        <div id="loginCard" class="col-md-6">
          <h2 class="text-center mb-4">üîê Experience Smart Coffee at Laleh Caf√©</h2>
          <input type="text" id="username" class="form-control" placeholder="Username (admin/user)" />
          <input type="password" id="password" class="form-control" placeholder="Password (1234)" />
          <div class="d-grid gap-2 mt-2">
            <button class="btn coffee-btn" onclick="login()">Login</button>
          </div>
          <p id="loginStatus" class="mt-3 text-warning"></p>
        </div>
      </div>
    </div>
  </section>

  <!-- ‚òï Order Section -->
  <section id="orderSection" style="display:none;" class="container mt-5">
    <div class="section-box">
      <h2 class="coffee-header">‚òï Coffee Order</h2>
      <input type="text" id="name" class="form-control" placeholder="Your Name" />
      <input type="number" id="age" class="form-control" placeholder="Your Age" />
      <select id="coffeeType" class="form-select">
        <option value="">Select Coffee</option>
        <option value="espresso">Espresso ($2.5)</option>
        <option value="latte">Latte ($3.5)</option>
        <option value="cappuccino">Cappuccino ($4.0)</option>
      </select>
      <input type="number" id="quantity" class="form-control" placeholder="Number of Cups" />
      <div class="d-grid gap-2 mt-2">
        <button class="btn coffee-btn" onclick="calculateOrder()">Next</button>
      </div>
    </div>
  </section>

  <!-- üßæ Bill Section -->
  <section id="billSection" style="display:none;" class="container mt-5">
    <div class="section-box">
      <h2 class="coffee-header">üßæ Bill Summary</h2>
      <div id="orderSummary" class="mb-3"></div>
      <label>How many people splitting the bill?</label>
      <select id="peopleCount" class="form-select mb-2">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>

      <label>Tip %</label>
      <select id="tipPercentage" class="form-select mb-3">
        <option value="0">0%</option>
        <option value="5">5%</option>
        <option value="10">10%</option>
        <option value="15">15%</option>
      </select>

      <div class="d-grid gap-2">
        <button class="btn coffee-btn" onclick="calculateBill()">Calculate Final Bill</button>
      </div>

      <div id="finalBill" class="mt-3"></div>
      <div id="finalSummary" class="mt-4"></div>
      <!-- <button class="btn btn-secondary mt-3" onclick="startNewOrder()">New Order</button> -->
    </div>
  </section>

  <!-- JS Script -->
  <script src="script.js"></script>
</body>
</html>
